<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:spaceless>
        <div class="tx-indexedsearch-autocomplete">
            <f:if condition="{mode}=='link'">
                <f:then>
                    <f:render partial="AutocompleteLink"/>
                </f:then>
                <f:else>
                    <f:render partial="AutocompleteWord"/>
                </f:else>
            </f:if>
        </div>
    </f:spaceless>
